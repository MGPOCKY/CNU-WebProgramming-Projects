<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>HW#1</title>
  </head>
  <body>
    <div class="select">
      <div onclick="CartIn()">
        <i class="material-icons" style="font-size: 30px; color: blue"
          >shopping_cart</i
        >
      </div>
    </div>
    <div id="Cart"></div>
    <div class="basket">
      <div class="normal">
        <br />
        <br />
        <label>일반배송 : </label>
        <label
          ><input
            type="checkbox"
            id="normal-check"
            name="delevery"
            value="normal"
            onclick="All(`normal`)"
          />전체 선택</label
        >
        <input
          type="button"
          value="선택 삭제"
          onclick="SelectedDelete(`normal`)"
        />
        <input
          type="button"
          value="새벽 배송으로 이동"
          onclick="SelectedMove(`normal`, `dawn`)"
        />
        <br />
        <br />
        <table class="normal-cart">
          <tr>
            <th>선택</th>
            <th>상품 이미지</th>
            <th>상품 이름</th>
            <th>상품 개별 가격</th>
            <th>상품 개수</th>
            <th>상품 구매 가격</th>
          </tr>
          <tbody id="normal-cart"></tbody>
          <tr>
            <th colspan="5">총 가격</th>
            <th id="normal-price">0</th>
          </tr>
        </table>
        <br />
      </div>
      <div class="dawn">
        <br />

        <label>새벽배송 : </label>
        <label
          ><input
            type="checkbox"
            id="dawn-check"
            name="delevery"
            value="normal"
            onclick="All(`dawn`)"
          />전체 선택</label
        >
        <input
          type="button"
          value="선택 삭제"
          onclick="SelectedDelete(`dawn`)"
        />
        <input
          type="button"
          value="일반 배송으로 이동"
          onclick="SelectedMove(`dawn`, `normal`)"
        />
        <br />
        <br />
        <table class="dawn-cart">
          <tr>
            <th>선택</th>
            <th>상품 이미지</th>
            <th>상품 이름</th>
            <th>상품 개별 가격</th>
            <th>상품 개수</th>
            <th>상품 구매 가격</th>
          </tr>
          <tbody id="dawn-cart"></tbody>
          <tr>
            <th colspan="5">총 가격</th>
            <th id="dawn-price">0</th>
          </tr>
        </table>
        <br />
        <br />
      </div>
    </div>
    <div class="search">
      <label>상품 이름 : </label>
      <label><input type="text" id="Object_name" /></label>
      <br />
      <label>가격 범위 : </label>
      <label><input type="number" id="Object_price_min" /></label> ~
      <label><input type="number" id="Object_price_max" /></label>
      <br />
      <br />
      <input type="button" value="검색" onclick="FindAll()" />
      <input type="button" value="원래 색으로 바꾸기" onclick="RecoverAll()" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
